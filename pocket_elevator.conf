                --HUD CLASS
                block = {}
                function block:new(content,style,tag)
                    local obj={}
                    obj.tag = tag or "div"
                    obj.style = style or ""
                    obj.content = {}
                    table.insert(obj.content,content)
                    
                    function obj:css(css) 
                        self.style = self.style .. css .. ";"
                    end
                    
                    function obj:set(html)
                        for i,v in ipairs(self.content) do 
                            self.content[i] = nil
                       end
                        table.insert(self.content,html)
                    end
                    
                    function obj:add(html)
                        table.insert(self.content,html)
                    end
                    
                    function obj:html()
                        local res = "<".. self.tag .." style='"..self.style .."'>"
                        for i,v in ipairs(self.content) do  
                            if type(v) == "table" then
                                if v['html']==nil then 
                                    system.print("ERROR TABLE INPUT")
                                else
                                    res = res .. v:html()
                                end
                            elseif type(v)=="function" then
                                 bres = v()
                                 if bres == nil then
                                     res = res .. ""
                                 else
                                     res = res .. v()
                                 end
                            else 
                                res = res .. v
                            end
                        end
                        res = res .. "</".. self.tag ..">"
                        return  res
                    end
                        
                    setmetatable(obj, self)
                    self.__index = self; return obj
                end

