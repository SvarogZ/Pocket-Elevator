    system:
        onFlush:
            lua: |
                -- final inputs
                local finalPitchInput = pitchInput + system.getControlDeviceForwardInput()
                local finalRollInput = rollInput + system.getControlDeviceYawInput()
                local finalYawInput = yawInput - system.getControlDeviceLeftRightInput()
                local finalBrakeInput = brakeInput
                -- Axis
                local worldVertical = vec3(core.getWorldVertical()) -- along gravity
                local worldG = vec3(core.getWorldGravity())
                local constructUp = vec3(construct.getWorldOrientationUp())
                local constructForward = vec3(construct.getWorldOrientationForward())
                local constructRight = vec3(construct.getWorldOrientationRight())
                local constructAngularVelocity = vec3(construct.getWorldAngularVelocity())
                local constructVelocity = vec3(construct.getWorldVelocity())
                local constructVelocityDir = vec3(construct.getWorldVelocity()):normalize()

                local lat = constructRight*(lateralInput)*inpFactor/2.4
                local ver = constructUp*(verticalInput)*inpFactor
                local lon = constructForward*(longitudinalInput)*inpFactor

                if holdMode then
                    pitchInput=0
                    rollInput=0
                    yawInput=0
                    longitudinalInput=0
                    lateralInput=0
                    verticalInput=0
                    brakeInput=100
                else
                    brakeInput=0
                end

                if landMode then
                    pitchInput=0
                    local telemeterDist = telemeter and telemeter.raycast and telemeter.raycast().distance or -1
                    local vVel = -vec3(construct.getWorldVelocity()):dot(vec3(core.getWorldGravity()))
                    local gVel = -100
                    local vMultiple = 4
                    if telemeterDist < 0 then
                        local deltaVel = utils.clamp((gVel*vMultiple)-vVel,gVel*vMultiple,0)
                        vPid2:inject(deltaVel)
                        local limited2 = utils.clamp(vPid2:get()/vMultiple*(-gVel),-1, 0)
                        verticalInput=limited2
                    else
                       verticalInput=0
                       if telemeterDist < 1.5 then
                          endLanding()
                          if switch_l then switch_l.deactivate() end
                       else
                          if telemeterDist < 10 then
                              verticalInput=-0.4
                          else 
                              if vVel < gVel then
                                    verticalInput=1
                              else 
                                  vPid:inject(vVel)
                                  local limited = vPid:get()
                                  limited=utils.clamp((1/limited),-1, -0.001)
                                  if limited == -0.001 then
                                     limited = -1
                                  end
                                  verticalInput=-1*-limited
                              end      
                          end
                       end
                    end
                end

                if followMode and telemeter then
                    longitudinalInput=0
                    lon = constructForward*67
                    if math.floor(telemeter.raycast().distance)<=followDistance then
                        lon = constructForward*0
                    end
                else
                    lon = constructForward*(longitudinalInput)*inpFactor
                end


                --Pitch
                local realPitch= getPitch(worldG,constructForward,constructRight)
                pitchPID:inject(globalPitch-realPitch)

                --Roll
                local rollDir = constructForward
                local currentRollDeg = getRoll(worldVertical, rollDir, constructRight) 
                rollPID:inject(-currentRollDeg)

                --Yaw
                local yawVelocity = vec3(construct.getWorldAngularVelocity()):dot(constructUp) 
                local yawDirection = worldVertical
                yawPID:inject(yawVelocity)


                local targetAngularVelocity = rollPID:get() * rollDir + pitchPID:get() * constructRight
                + (-yawInput * yawSpeedFactor* yawDirection) + (yawPID:get() * yawDirection)


                -- Engine commands
                local sumSpd = lat+lon+ver
                verPID:inject(-vec3(construct.getWorldVelocity()):dot(constructUp))
                lonPID:inject(-vec3(construct.getWorldVelocity()):dot(constructForward))
                latPID:inject(-vec3(construct.getWorldVelocity()):dot(constructRight))

                local stabVer=0
                local stabLon=0
                local stabLat=0

                if verticalInput==0 then
                    stabVer=stabVer+(utils.clamp(verPID:get(),-1000, 1000)*constructUp)
                end
                if longitudinalInput==0 then
                    stabLon=stabLon+(utils.clamp(lonPID:get(),-10, 10)*constructForward)
                end
                if lateralInput==0 then        
                    stabLat=stabLat+(utils.clamp(latPID:get(),-10, 10)*constructRight)
                end
                local angularAcceleration = torqueFactor * (targetAngularVelocity - constructAngularVelocity)

                if AutoBraking then
                    Nav:setEngineForceCommand('brake', stabVer*0.1+stabLon*7+stabLat*300+sumSpd-worldG, 1, 'brake', '', '', 100)
                    Nav:setEngineForceCommand('not_ground', stabLon+stabVer+stabLat+sumSpd-worldG, 0, 'not_ground', '', '', 0.1)
                else
                    if landMode or holdMode then
                        Nav:setEngineForceCommand('brake', stabVer*0.1+stabLon*7+stabLat*300+sumSpd-worldG, 1, 'brake', '', '', 100)
                    else
                        Nav:setEngineForceCommand('brake', -vec3(construct.getWorldVelocity())*100*brakeInput, 1, 'brake', '', '', 100)
                    end
                    vPid3:inject(lastSpeed-vec3(construct.getWorldVelocity()):dot(constructForward))
                    local lonThr = utils.clamp(vPid3:get(),-10, 10)*constructForward
                    if longitudinalInput~=0 then
                       lonThr=stabLon
                    end
                    Nav:setEngineForceCommand('not_ground', lonThr+stabVer+stabLat+sumSpd-worldG, 0, 'not_ground', '', '', 0.1)
                end

                Nav:setEngineTorqueCommand('torque', angularAcceleration, 1, 'torque', '', '', 100)

